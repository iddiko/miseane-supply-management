<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미세안 제품공급 관리 시스템</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p>시스템 로딩 중...</p>
    </div>

    <!-- 로그인 화면 -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-placeholder">미세안</div>
                <h1>미세안 제품공급 관리 시스템</h1>
                <p>Supply Chain Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i>
                        이메일 또는 아이디
                    </label>
                    <input type="text" id="loginEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 정보 기억
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
            </form>

            <div class="login-footer">
                <p>기본 관리자 계정</p>
                <small>이메일: admin@miseane.com | 비밀번호: admin123!@#</small>
            </div>
        </div>
    </div>

    <!-- 메인 애플리케이션 -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- 상단 네비게이션 -->
        <header class="top-nav">
            <div class="nav-brand">
                <div class="nav-logo-text">미세안</div>
                <h1>미세안 SCM</h1>
            </div>

            <div class="nav-center">
                <div class="search-box">
                    <input type="text" id="globalSearch" placeholder="전체 검색...">
                    <button type="button" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="nav-actions">
                <button class="nav-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationBadge">0</span>
                </button>

                <div class="user-menu">
                    <button class="user-btn" id="userMenuBtn">
                        <div class="user-avatar-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="userName">사용자</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>

                    <div class="user-dropdown" id="userDropdown">
                        <a href="#" onclick="showProfile()">
                            <i class="fas fa-user"></i> 프로필
                        </a>
                        <a href="#" onclick="showSettings()">
                            <i class="fas fa-cog"></i> 설정
                        </a>
                        <hr>
                        <a href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 사이드바 -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active" onclick="navigateTo('dashboard')">
                    <i class="fas fa-chart-pie"></i>
                    <span>대시보드</span>
                </div>

                <div class="menu-section">
                    <h3>공급망 관리</h3>

                    <div class="menu-item" onclick="navigateTo('suppliers')">
                        <i class="fas fa-truck"></i>
                        <span>공급업체 관리</span>
                    </div>

                    <div class="menu-item" onclick="navigateTo('products')">
                        <i class="fas fa-box"></i>
                        <span>제품 관리</span>
                    </div>

                    <div class="menu-item" onclick="navigateTo('inventory')">
                        <i class="fas fa-warehouse"></i>
                        <span>재고 관리</span>
                    </div>
                </div>

                <div class="menu-section">
                    <h3>주문 및 배송</h3>

                    <div class="menu-item" onclick="navigateTo('orders')">
                        <i class="fas fa-shopping-cart"></i>
                        <span>구매 주문</span>
                    </div>

                    <div class="menu-item" onclick="navigateTo('shipments')">
                        <i class="fas fa-shipping-fast"></i>
                        <span>배송 관리</span>
                    </div>
                </div>

                <div class="menu-section">
                    <h3>품질 및 보고서</h3>

                    <div class="menu-item" onclick="navigateTo('quality')">
                        <i class="fas fa-check-circle"></i>
                        <span>품질 검사</span>
                    </div>

                    <div class="menu-item" onclick="navigateTo('reports')">
                        <i class="fas fa-chart-bar"></i>
                        <span>보고서</span>
                    </div>
                </div>

                <div class="menu-section" id="adminSection" style="display: none;">
                    <h3>시스템 관리</h3>

                    <div class="menu-item" onclick="navigateTo('users')">
                        <i class="fas fa-users"></i>
                        <span>사용자 관리</span>
                    </div>

                    <div class="menu-item" onclick="navigateTo('settings')">
                        <i class="fas fa-cogs"></i>
                        <span>시스템 설정</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="system-info">
                    <p>시스템 상태: <span class="status-online">정상</span></p>
                    <small>v1.0.0</small>
                </div>
            </div>
        </nav>

        <!-- 업무일정/회의록 메뉴 영역 -->
        <section class="work-schedule-section" style="margin:32px auto;max-width:600px;">
            <div style="display:flex;align-items:center;gap:16px;">
                <h2 style="margin:0;">업무일정</h2>
                <h2 style="margin:0 0 0 32px;">회의록</h2>
                <button id="addWorkScheduleMenuBtn" style="margin-left:auto;font-size:1.5em;cursor:pointer;background:#007bff;color:#fff;border:none;border-radius:50%;width:36px;height:36px;">+</button>
            </div>
            <ul id="workScheduleMenuList" style="margin-top:16px;list-style:none;padding:0;"></ul>
        </section>
        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content" id="mainContent">
            <div class="content-container">
                <!-- 페이지별 콘텐츠가 여기에 동적으로 로드됩니다 -->
            </div>
        </main>
    </div>

    <!-- 알림 패널 -->
    <div id="notificationPanel" class="notification-panel">
        <div class="panel-header">
            <h3>알림</h3>
            <button onclick="closeNotificationPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content" id="notificationContent">
            <!-- 알림 목록이 여기에 로드됩니다 -->
        </div>
    </div>

    <!-- 모달 컨테이너 -->
    <div id="modalContainer" class="modal-container">
        <!-- 동적 모달이 여기에 생성됩니다 -->
    </div>

    <!-- 토스트 메시지 -->
    <div id="toastContainer" class="toast-container">
        <!-- 토스트 메시지가 여기에 생성됩니다 -->
    </div>

    <!-- JavaScript -->
    <script src="js/demo-data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/suppliers.js"></script>
    <script src="js/pages/products.js"></script>
    <script src="js/pages/inventory.js"></script>
    <script src="js/pages/orders.js"></script>
    <script src="js/pages/shipments.js"></script>
    <script src="js/pages/quality.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/work_schedule.js"></script>
</body>
</html>
